<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="first" style="display:block;" class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">

                <img class="strumming-picture" src="https://media1.giphy.com/media/ZuN7givPTSUkE/giphy.gif" alt="Rockin Out">
            </div>
            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
                <h1 class="rockymeter">Rock Meter</h1>
                <div class="progress">

                    <div id="changing-bar" class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar" aria-valuenow="0"
                        aria-valuemin="0" aria-valuemax="150">
                        <span class="sr-only">80% Complete (danger)</span>
                    </div>

                </div>
                <button class="btn-success btn-block" type="button" onclick="app.controllers.gameController.rockButton()">ROCK!</button>
                <button class="btn-danger btn-block" type="button" onclick="app.controllers.gameController.guitarSoloButton()">GUITAR SOLO!</button>
                <button class="btn-primary btn-block" type="button" onclick="app.controllers.gameController.stageDiveButton()">STAGE DIVE!</button>
                <br>
                <div>
                    <h1 class="boost">BOOST YOUR JUICE!</h1>

                    <img class="bass" onclick="app.controllers.gameController.addMyMods('Bass')" src="http://media.guitarcenter.com/is/image/MMGS7/Ignition-Series-Vintage-Violin-Bass-Sunburst/511788000003000-00-500x500.jpg"
                        alt="">
                    <img class="piano" onclick="app.controllers.gameController.addMyMods('Piano')" src="https://s-media-cache-ak0.pinimg.com/originals/0f/a5/99/0fa5994aef10091b41bd6f6e55f058a6.jpg"
                        alt="">
                    <img class="drums" onclick="app.controllers.gameController.addMyMods('Drums')" src="http://www.gretschdrums.com/sites/default/files/drums/gallery/GB-E8256-SN.png?width=768&height=580"
                        alt="">
                </div>
            </div>
        </div>
    </div>
    <div id="win" style="display:none;" class="container-fluid">
        <div class="row">

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">


                <h1 class="melted"> FACE = MELTED </h1>
                <img class="smashing-picture" src=https://media3.giphy.com/media/iTLeZcKBjkFVu/giphy.gif alt="Smashing Guitar">
                <button class="btn-danger btn-block" type="button" onclick="app.controllers.gameController.resetButton()">MELT MORE FACES!</button>

            </div>
        </div>
        <script src="service.js"></script>
        <script src="controller.js"></script>
        <script src="app.js"></script>
</body>

</html>
